services:
  - type: web
    name: whatsapp-bot
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: SESSION
        value: ""
    healthCheckPath: /health
    autoDeploy: true
