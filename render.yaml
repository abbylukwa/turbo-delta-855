services:
  - type: web
    name: social-media-bot
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: SESSION
        value: ""
      - key: DATABASE_URL
        fromDatabase:
          name: social-media-bot-db
          property: connectionString
      - key: FACEBOOK_APP_ID
        value: ""
      - key: FACEBOOK_APP_SECRET
        value: ""
      - key: TWITTER_API_KEY
        value: ""
      - key: TWITTER_API_SECRET
        value: ""
      - key: INSTAGRAM_USERNAME
        value: ""
      - key: INSTAGRAM_PASSWORD
        value: ""
      - key: DISCORD_TOKEN
        value: ""
      - key: LINKEDIN_CLIENT_ID
        value: ""
      - key: LINKEDIN_CLIENT_SECRET
        value: ""
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: social-media-bot-db
    plan: free
    databaseName: social_media_bot
    user: social_media_user
    ipAllowList: []