services:
  - type: web
    name: whatsapp-bot
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: SESSION
        value: ""
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-bot-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: whatsapp-bot-db
    plan: free
    databaseName: whatsapp_bot
    user: whatsapp_user
    ipAllowList: []
